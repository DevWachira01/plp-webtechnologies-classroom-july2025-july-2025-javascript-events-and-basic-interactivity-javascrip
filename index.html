<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive WebPage</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>My Interactive webpage</h1>

    <button class="mode">Dark Mode</button>


    </header>
    <nav class="nav-container">
        <div class="brand">VukaDigital

        </div>
        <div class="menu">
            <div class="menuitems">
            <a href="#Home">Home</a>
            <a href="#Home">About</a>
            <a href="#Home">Services</a>
            <a href="#Home">contact</a>
            </div>
            
        </div>

    </nav>
    <div class="wrapper">
        <h2>Frequently Asked Questions</h2>
        <div class="faq">
            <div class="faq-item">
                <button class="faq-question">
                    What is your return Policy?
                    <span class="icon">+</span>
                </button>
                <div class="faq-answer">
                    <p>We offer 30 days return period</p>
                </div>

            </div>
            <div class="faq-item">
                <button class="faq-question">
                    How Can i Contact you?
                    <span class="icon">+</span>
                </button>
                <div class="faq-answer">
                    <p>You can contact our support team via email: support@vukaDigital.com</p>
                </div>

            </div>
            <div class="faq-item">
                <button class="faq-question">
                    Do you offer discounts?
                    <span class="icon">+</span>
                </button>
                <div class="faq-answer">
                    <p>Yes we normaly have Discount seasons</p>
                </div>

            </div>

            

        </div>
    </div>



    <div class="container">
        <form id="form" action="/">
            <h1>Registration Form</h1>
            <div class="input-control">
                <label for="username">username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>

            </div>
            <div class="input-control">
                <label for="email">email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>

            </div>
            <div class="input-control">
                <label for="password">password</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>

            </div>
            <div class="input-control">
                <label for="password">confirm password</label>
                <input id="password2" name="pasword2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit">Sign up</button>
            
            


        </form>
    </div>

    

    

  
    <footer>

    </footer>

  
<script src="script.js"></script>
</body>
</html>
